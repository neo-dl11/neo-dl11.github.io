experiences:
    title: Experiences
    info:
      - role: Technicien helpdesk
        time: Avril 2023 - Janvier 2024
        company: HELPLINE, Angers
        details: Technicien Helpdesk a distance. Emission et réception d’appels vers des professionnels GROUPAMA. Diagnostique de défauts logiciel, web, matériel, Rédaction de tickets, Dépannage via prise en main a distance

      - role: Conseiller téléphonique
        time: Juin 2022 - Aout 2022
        company: KINOUGARDE, Angers
        details: Conseiller téléphonique au centre d'appel Kinougarde à Angers. Émission et réception d'appel passation de pré-entretien téléphoniques de recrutement, saisie informatique sur plusieurs logiciels

      - role: Volontaire en service civique
        time: Octobre 2021 - Juin 2022
        company: UNIS-CITÉ
        details: Accompagnement et soutien au domicile pour des personnes en situation de handicap suivis à l'année, ainsi que leurs aidants familiaux. Apporter des moments de répit aux aidants, lutter contre l’isolement à travers des temps d’échanges. 

      - role:  Directeur de sejour en sejour adapté 
        time: Aout 2021 (3 semaines)
        company: Nouvel Horizon
        details: direction de 5 animateurs/accompagnateurs lors d'un séjour adapté pour un groupe de 30 personnes en situation de handicap psychique ou de polyhandicap à Mandres les roses (94)

      - role: Stagiaire psychologue 
        time: Juin 2020
        company: ESAT BDL
        details: Stage de 140h sous la tutelle d'une psychologue clinicienne à l'ESAT Bord de Loire (49). Observations, comptes rendus, réunion pluridisciplinaires, passation de tests, entretiens accompagné et seuls.
