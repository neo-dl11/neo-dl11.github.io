career-profile:
    title: Career Profile
    summary: Apres avoir obtenu une licence en psychologie et acquis une certaine experience dans le domaine du handicap, j'ai choisi de me réorienter vers ma premiere passion, l'informatique. Au cours de l'année écoulée, j'ai developpé un interet majeur pour cybersecurité en me formant de maniere autodidacte a la programmation. Je recherche  une alternance dans ce domaine afin de valider mon année de Bachelor Développement d'Applications. 
